<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <style>
      a:link,
      a:visited {
        font-size: 18px;
        font-family: sans-serif;
        text-decoration: none;
        background-color: orange;
        padding: 10px 15px;
        color: #eee;
        display: inline-block;
        margin-bottom: 40px;
        border: 1px solid #444;
        border-radius: 9px;
        margin-right: 50px;
      }
      header {
        margin-bottom: 100px;
      }

      .sticker {
        background: rgba(14, 29, 52, 0.9);
        box-shadow: 0px 2px 20px rgba(14, 29, 52, 0.1);
        width: 100%;
        height: 50px;
        padding: 15px 30px;
        position: fixed;
        top: 0;
        right: 0;
        left: 0;
        align-items: center;
      }
      .container-body {
        display: inline-block;
        justify-content: center;
        align-items: center;
      }

      nav {
        display: flex;
        justify-content: space-between;
        /* margin-bottom: 20px; */
        font-size: 20px;
        font-weight: 700;
        padding-top: 32px;
      }
      .logo {
        height: 50px;
      }
    </style>
    <title>Track Delivery</title>
  </head>
  <body>
    <header>
      <nav class="container sticker">
        <div><img src="logo.png" class="logo" alt="" /></div>
        <nav><a href="index.html">Home</a></nav>
      </nav>
    </header>
    <div class="container-body">
      <h2>Tracked Delivery Information</h2>
    </form>

    <form id="trackForm">
      <div>
        <input
          type="text"
          class="form-control"
          placeholder="Enter your tracking number"
          id="trackingNumber"
        />
        <input type="submit" class="btn" value="Check ID" />
      </div>
    </form>

    <!-- Display section for the selected shipment data -->
    <div id="trackedData">
      <!-- Populated data will be displayed here -->
    </div>
    </div>

    <!-- ... Rest of your content ... -->
    <script src="script.js"></script>
  </body>
</html>
