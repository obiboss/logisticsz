<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <style>
      a:link,
      a:visited {
        font-size: 18px;
        font-family: sans-serif;
        text-decoration: none;
        background-color: orange;
        padding: 10px 15px;
        color: #eee;
        display: inline-block;
        margin-bottom: 40px;
        border: 1px solid #444;
        border-radius: 9px;
        margin-right: 50px;
      }
      header {
        margin-bottom: 100px;
      }

      .sticker {
        background: rgba(14, 29, 52, 0.9);
        box-shadow: 0px 2px 20px rgba(14, 29, 52, 0.1);
        width: 100%;
        height: 30px;
        padding: 15px 30px;
        position: fixed;
        top: 0;
        right: 0;
        left: 0;
        align-items: center;
      }

      nav {
        display: flex;
        justify-content: space-between;
        /* margin-bottom: 20px; */
        font-size: 20px;
        font-weight: 700;
        padding-top: 32px;
      }
      .logo {
        height: 50px;
      }
    </style>
    <title>Admin</title>
  </head>
  <body>
    <header>
      <nav class="container sticker">
        <div><img src="logo.png" class="logo" alt="" /></div>
        <nav><a href="index.html">Home</a></nav>
      </nav>
    </header>
    <form class="shipmentForm">
      <div>
        <label for="sender-name">Sender name</label>
        <input type="text" name="Sender Name" />
      </div>

      <div>
        <label for="amount">Transfer Amount</label>
        <input type="text" name="Transfer Amount" />
      </div>

      <div>
        <label for="address">Address</label>
        <input type="text" name="Address" />
      </div>

      <div>
        <label for="Receiver-name">Receiver Name</label>
        <input type="text" name="Receiver Name" />
      </div>

      <div>
        <label for="destination">Destination</label>
        <input type="text" name="Destination" />
      </div>

      <div>
        <label for="deliveryDate">Delivery date</label>
        <input type="date" name="deliveryDate" id="deliveryDate" />
      </div>

      <div>
        <label for="status">Status</label>
      </div>

      <div>
        <input
          type="radio"
          name="status"
          id="outForDelivery"
          value="Out for Delivery"
        /><label for="outForDelivery">Out for Delivery</label>
      </div>
      <div>
        <input
          type="radio"
          name="status"
          id="inTransit"
          value="In Transit"
        /><label for="inTransit">In Transit</label>
      </div>
      <div>
        <input type="radio" name="status" id="enroute" value="Enroute" /><label
          for="enroute"
          >Enroute</label
        >
      </div>
      <div>
        <input
          type="radio"
          name="status"
          id="delivered"
          value="Delivered"
        /><label for="delivered">Delivered</label>
      </div>
      <div>
        <input
          type="radio"
          name="status"
          id="cancelled"
          value="Cancelled"
        /><label for="cancelled">Cancelled</label>
      </div>
      <div>
        <input type="radio" name="status" id="pending" value="Pending" /><label
          for="pending"
          >Pending</label
        >
      </div>
      <div>
        <input
          type="radio"
          name="status"
          id="pickedUp"
          value="Picked Up"
        /><label for="pickedUp">Picked Up</label>
      </div>

      <button type="submit">Register</button>
    </form>

    <form id="trackForm">
      <div>
        <input
          type="text"
          class="form-control"
          placeholder="Enter your tracking number"
          id="trackingNumber"
        />
        <input type="submit" class="btn" value="Check ID" />
      </div>
    </form>

    <!-- Display section for the selected shipment data -->
    <div id="trackedData">
      <!-- Populated data will be displayed here -->
    </div>

    <!-- Button to update status -->
    <div>
      <label for="newStatus">Update Status:</label>
      <div>
        <input
          type="radio"
          name="newStatus"
          id="outForDelivery"
          value="Out for Delivery"
        /><label for="outForDelivery">Out for Delivery</label>
      </div>
      <div>
        <input
          type="radio"
          name="newStatus"
          id="inTransit"
          value="In Transit"
        /><label for="inTransit">In Transit</label>
      </div>
      <!-- Add other radio buttons for status options -->
      <div>
        <input
          type="radio"
          name="newStatus"
          id="enroute"
          value="Enroute"
        /><label for="enroute">Enroute</label>
      </div>
      <div>
        <input
          type="radio"
          name="newStatus"
          id="delivered"
          value="Delivered"
        /><label for="delivered">Delivered</label>
      </div>
      <div>
        <input
          type="radio"
          name="newStatus"
          id="cancelled"
          value="Cancelled"
        /><label for="cancelled">Cancelled</label>
      </div>
      <div>
        <input
          type="radio"
          name="newStatus"
          id="pending"
          value="Pending"
        /><label for="pending">Pending</label>
      </div>
      <div>
        <input
          type="radio"
          name="newStatus"
          id="pickedUp"
          value="Picked Up"
        /><label for="pickedUp">Picked Up</label>
      </div>
      <button id="updateStatusButton" type="button">Update Status</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
